version: '3.8'
services:
  db: # service/container for the database
    image: postgres
    container_name: toduties_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - toduties_network

volumes:
  db_data:
    name: toduties_volume

networks:
  toduties_network:
    name: toduties_network